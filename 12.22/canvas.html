<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>画板</title>
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_517611_yrycx8ftki5m6lxr.css">
    <link rel="stylesheet" href="css/canvas.css">

    <script src="js/canvas.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
    <header>
        <ul class="select">
            <li class="iconfont news"> &#xe6a2; </li>
            <li class="iconfont back"> &#xe9a0; </li>
            <li class="iconfont"><a href=""> &#xe645; </a></li>
            <li class="iconfont close"> &#xe625; </li>
        </ul>
        <ul class="shade">
            <li id="line" class="iconfont"> &#xe603; </li>
            <li id="curve" class="iconfont"> &#xe62e; </li>
            <li id="pencil" class="iconfont"> &#xe630; </li>
            <li id="round" class="iconfont"> &#xe664; </li>
            <li id="rectangle" class="iconfont"> &#xe62f; </li>
            <li id="poly" class="iconfont"> &#xe62a; </li>
            <li id="polygon" class="iconfont"> &#xe642; </li>
            <li id="eraser">橡皮</li>
        </ul>
        <ul class="style">
            <li id="fill" class="iconfont stylebtn"> &#xe690; </li>
            <li id="stroke" class="iconfont stylebtn" > &#xe777; </li>
            <li  class="linewidth" > 线宽 </li>
            <li class="iconfont "><input type="color" id="fillStyle"></li>
            <li class="iconfont"><input type="color" id="strokeStyle"></li>
            <li class="iconfont "><input type="number" id="lineWidth"></li>
        </ul>
        <ul>
            <li class="font">A</li>
            <li class="clipbtn">裁剪</li>
        </ul>

    </header>
    <section>
        <!--<canvas width="1000" height="800"></canvas>-->
        <div class="eraserc"></div>
        <div class="mask"></div>
        <div class="clip"></div>
    </section>
</body>
</html>
