<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>输入框</title>
    <link rel="stylesheet" href="key.css">
</head>
<body>

    <section class="info">
        <div class="top">
            <input type="text" class="title" autofocus="" placeholder="标题">
        </div>
        <div class="form">
            <textarea maxlength="200" placeholder="内容"></textarea>
        </div>
        <p class="word">
            您已输入了<span class="numone">0</span>个字，还能输入<span class="numtwo">200</span>个字，最多可以输入200个字。
        </p>
        <button>提  交</button>
    </section>
    <section class="incon">
        <ul>
            <li>
                <img src="../img/mf700-02429099.jpg" alt="">
                <div class="con">
                    <h3></h3>
                    <p>还没有评论，赶紧抢沙发吧！</p>
                </div>
            </li>

        </ul>
    </section>
</body>
</html>
