<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas</title>
</head>
<body>
    <canvas width="1000" height="1000">

    </canvas>

</body>
</html>
<script>
    let canvas = document.querySelector('canvas');
    console.dir(canvas);
    let ctx = canvas.getContext('2d');

    ctx.strokeRect(0,0,900,900);
    ctx.beginPath();
    ctx.arc(150,150,100,0,Math.PI*2);
    ctx.fillStyle = 'yellow';
    ctx.fill();
    ctx.strokeStyle = 'black';
    ctx.stroke();
    ctx.closePath();
    ctx.beginPath();
    ctx.arc(110,120,16,0,Math.PI*2);
    ctx.fillStyle = 'black';
    ctx.fill();
    ctx.closePath();
    ctx.beginPath();
    ctx.arc(190,120,16,0,Math.PI*2);
    ctx.fillStyle = 'black';
    ctx.fill();
    ctx.closePath();
    ctx.beginPath();
    ctx.arc(150,160,50,0,Math.PI,false);
    ctx.strokeStyle = 'black';
    ctx.stroke();
    ctx.closePath();



</script>
